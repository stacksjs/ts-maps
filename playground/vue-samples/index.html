<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ts-maps Vue Example</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .controls {
      margin: 20px 0;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .controls button {
      margin: 0 10px 10px 0;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      background: #2ca25f;
      color: white;
      cursor: pointer;
    }
    .controls button:hover {
      background: #1a9850;
    }
    .map-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }
    .custom-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1.2em;
      color: #666;
    }
    .info-panel {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>ts-maps Vue Example</h1>

    <div class="controls">
      <button @click="toggleTheme">
        Toggle Theme
      </button>
      <button @click="addRandomMarker">
        Add Random Marker
      </button>
      <button @click="toggleZoom">
        {{ options.zoomOnScroll ? 'Disable' : 'Enable' }} Zoom
      </button>
    </div>

    <div class="map-container">
      <vector-map
        :options="options"
        :height="'500px'"
        @region-click="handleRegionClick"
        @marker-click="handleMarkerClick"
        @loaded="handleLoaded"
      >
        <template #loading>
          <div class="custom-loading">
            Loading your beautiful map...
          </div>
        </template>
      </vector-map>
    </div>

    <div v-if="lastEvent" class="info-panel">
      <h3>Last Event</h3>
      <pre>{{ lastEvent }}</pre>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
