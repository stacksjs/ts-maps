name: CI

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Typecheck
        run: bun --bun run typecheck

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Unit Test
        run: bun test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Debug - List files
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Package.json exists ==="
          ls -la package.json
          echo "=== Packages directory ==="
          ls -la packages/
          echo "=== Bun version ==="
          bun --version

      - name: Install Dependencies
        run: bun install

      - name: Debug - Check workspace packages
        run: |
          echo "=== Workspace packages ==="
          bun pm ls
          echo "=== Package.json scripts ==="
          cat package.json | grep -A 10 '"scripts"'

      - name: Build
        run: bun run build

  publish-commit:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v5.0.0

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Use cached node_modules
        uses: actions/cache@v4.3.0
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            node-modules-

      - name: Install Dependencies
        run: bun install

      - name: Publish Commit
        run: bunx pkg-pr-new publish './packages/ts-maps'
